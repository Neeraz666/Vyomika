{% extends 'base.html' %}

{% block title %} Vyomika {% endblock title %}
{% block body %}

<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        {% for stf in allStf %}
        <tr>
            <td>
                <div class="d-flex align-items-center">
                    <img src="/media/{{stf.stfimage}}" alt="" style="width: 120px; height: 120px"
                        class="rounded-circle" />
                    <div class="ms-3">
                        <p class="fw-bold mb-1">{{stf.stfname}}</p>
                        <p class="text-muted mb-0">{{stf.stfemail}}</p>
                    </div>
                </div>
            </td>
            <td>
                <p class="fw-normal mb-1">{{stf.stfadd}}</p>
            </td>
            <td>{{stf.stfphone}}</td>
            <td>{{stf.stfrole}}</td>
            <td>{{stf.stfgender}}</td>
            <td>
                <form action="{% url 'delete_staff' stf.stf_id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
<a href='/management/staff/'><button class="m-3 btn btn-info">Go Back</button></a>
{% endblock %}
