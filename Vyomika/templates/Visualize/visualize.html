{% extends 'base.html' %}

{% block title %} Vyomika {% endblock title %}
{% block body %}
<div class="container">    
    <h3>Graph Display</h3>
    {% if data %}
    <div>
        <p>Name: {{ data.fname }}</p>
        <p>Data: {{ data.datas }}</p>
        <p>Names: {{ data.names }}</p>
    </div>
    <img src="/media/graphs/graph{{data.snum}}.png" alt="Graph {{data.snum}}">
    {% endif %}
</div>
{% endblock %}


{% comment %} {{ MEDIA_URL }}graph{{data.snum}}.png {% endcomment %}
