{% extends 'base.html' %}

{% block title %} Vyomika {% endblock title %}

<h3>Graph Display</h3>
{% if data %}
<div>

    <p>Data: {{ data.datas }}</p>

</div>
<img src="/Vyomika/media/graph4.png" alt="Graph Image">
{% endif %}
{% endblock %}
