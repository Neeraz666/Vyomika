{% extends 'base.html' %}

{% block title %} Vyomika {% endblock title %}
{% block body %}
<div class="container">
    <div class="container my-3">
        <h3>Post your datas to visualize</h3>
        <form action="#" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>
            </div>

            <div class="form-group">
                <label for="xlabels">Enter the xlabels</label>
                <input type="text" class="form-control" id="xlabel" name="names" placeholder="Separated by comma"
                    required>
            </div>

            <div class="form-group">
                <label for="ylabels">Enter the ylabels </label>
                <input type="text" class="form-control" id="ylabel" name="data" placeholder="Separated by Comma"
                    required>
            </div>

            <button type="submit" class="btn btn-primary m-2">Submit</button>

        </form>

        {% if data %}
        <a href="{% url 'displayGraph' data.snum %}" class="btn btn-primary m-2">Visualize</a>
        {% endif %}

    </div>

    <div class="col-md-12 d-flex justify-content-center">
        <h1>Want to upload file and Visualize
        </h1>
    </div>

    <div class="m-3">
        <label class="form-check-label" for="fileUp">Choose File</label>
        <input type="file" name="fileUp"
            accept=".csv, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
    </div>


</div>
{% endblock %}
